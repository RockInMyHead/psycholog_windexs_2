# Nginx configuration for psycholog.windexs.ru
# Copy to /etc/nginx/sites-available/psycholog.windexs.ru
# Then: sudo ln -s /etc/nginx/sites-available/psycholog.windexs.ru /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name psycholog.windexs.ru www.psycholog.windexs.ru;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name psycholog.windexs.ru www.psycholog.windexs.ru;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/psycholog.windexs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/psycholog.windexs.ru/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend (React SPA)
    root /var/www/psycholog.windexs.ru;
    index index.html;

    location / {
        # SPA routing: all paths go to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache control for index.html
        location = /index.html {
            add_header Cache-Control "public, max-age=3600" always;
        }
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=2592000, immutable" always;
        }
    }

    # API proxy to Node.js backend
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/psycholog_access.log;
    error_log /var/log/nginx/psycholog_error.log;
}



