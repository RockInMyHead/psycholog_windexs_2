<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест распознавания речи</title>
</head>
<body>
    <h1>Тест Web Speech API</h1>
    <button id="startBtn">Начать распознавание</button>
    <button id="stopBtn">Остановить</button>
    <div id="status">Статус: готов</div>
    <div id="results"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        let recognition = null;

        function log(message) {
            console.log(message);
            results.innerHTML += '<div>' + message + '</div>';
        }

        function updateStatus(message) {
            status.textContent = 'Статус: ' + message;
            log('Статус: ' + message);
        }

        startBtn.addEventListener('click', async () => {
            try {
                updateStatus('Проверяем поддержку...');

                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    throw new Error('Web Speech API не поддерживается');
                }

                updateStatus('Запрашиваем доступ к микрофону...');

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Микрофон доступен');

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();

                recognition.lang = 'ru-RU';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    updateStatus('Распознавание запущено');
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        log('Финальный результат: ' + finalTranscript);
                    }
                    if (interimTranscript) {
                        log('Промежуточный результат: ' + interimTranscript);
                    }
                };

                recognition.onerror = (event) => {
                    log('Ошибка: ' + event.error);
                    updateStatus('Ошибка: ' + event.error);
                };

                recognition.onend = () => {
                    updateStatus('Распознавание завершено');
                };

                updateStatus('Запускаем распознавание...');
                recognition.start();

            } catch (error) {
                log('Ошибка: ' + error.message);
                updateStatus('Ошибка: ' + error.message);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
            }
        });
    </script>
</body>
</html>
